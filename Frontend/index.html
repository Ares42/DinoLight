<!DOCTYPE = html>
<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
     <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
    
<body ng-app="dinolightApp">      
    
    <div class="row content-wrapper">
        <div class="col-md-4 col-xs-2"></div>
        <div class="col-md-4 col-xs-8" ng-controller="dinoController">

            
            <div layout="row" class="center-block">
                <div id="tv-glow-container">                    
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="hotspots"  viewBox="0 20 291 250" xml:space="preserve">
                    <style>
                        .glow path {
                            fill: rgba(0, 0, 0, 255);
                            stroke: #fff;
                            filter:url(#glow-filter);
                            cursor:pointer;
                        }                  
                    </style>
                    <defs>
                        <filter id="glow-filter" x="-40%" y="-40%" width="180%" height="180%">
                            <feFlood flood-color="{{ tvGlowColor1 }}" result="flood1" />
                            <feComposite in="flood1" in2="SourceGraphic" operator="in" result="floodShape" />
                            <feGaussianBlur in="floodShape" stdDeviation="3" result="blur" />
                            <feFlood flood-color="{{ tvGlowColor2 }}" result="flood2" />
                            <feComposite in="flooder2" in2="SourceGraphic" operator="in" result="floodShape2" />
                            <feGaussianBlur in="floodShape2" stdDeviation="17" result="blur2" />
                            <feMerge result="blurs">
                                <feMergeNode in="blur2"/>
                                <feMergeNode in="blur2"/>
                                <feMergeNode in="blur"/>
                                <feMergeNode in="blur"/>
                            </feMerge>
                            <feComposite in="blurs" in2="SourceGraphic" operator="out" />
                        </filter>
                    </defs>
                    <g ng-class="{'glow': mode!='off'}" transform="matrix(0.7561005,0,0,0.72109446,37.196105,39.43481)">
                        <path d="M22 22l247 0c6,0 12,2 16,7 4,4 6,9 6,15l0 154c0,6 -2,12 -6,16l0 0c-4,4 -10,6 -16,6l-247 0c-6,0 -11,-2 -15,-6 -5,-4 -7,-10 -7,-16l0 -154c0,-6 2,-11 7,-15l0 0c4,-5 9,-7 15,-7zm79 230c-5,0 -9,-4 -9,-9 0,-5 4,-9 9,-9l89 0c5,0 9,4 9,9 0,5 -4,9 -9,9l-89 0zm168 -212l-247 0c-1,0 -2,1 -3,1l0 0c0,1 -1,2 -1,3l0 154c0,1 1,2 1,3 1,1 2,1 3,1l247 0c1,0 2,0 3,-1l0 0c0,-1 1,-2 1,-3l0 -154c0,-1 -1,-2 -1,-3 -1,0 -2,-1 -3,-1z"/>
                    </g>
                    </svg>
                </div>                
            </div>            
            <div class="row">
                <div class="col-xs-4">
                
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-default btn-circle btn-xl center-block" ng-click="powerToggle()">
                     <img class="center-block" src="svg/power.svg">
                    </button>
                </div>
            </div>
            <div class="col-xs-12" style="height:20px;"></div>
            <div class="row">

                <h2>Server Options</h2>
                <div class="col-xs-10">
                    <div class="col-centered">

                        <div class="input-group">
                            <span class="input-group-addon options-text">Enable Hue</span>
                          <!-- Rectangular switch -->
                            <label class="switch">
                              <input type="checkbox" ng-model="hueEnable">
                              <div class="slider"></div>
                            </label>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon options-text">Hue IP</span>
                            <input class="form-control" ng-disabled="!hueEnable" ng-model="hueIP">
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default btn-circle btn-xl center-block" ng-click="setServer()">
                     <img class="center-block" src="svg/enter.svg">
                    </button>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="height:20px;"></div>
                <h2>FPGA Options</h2>
                <div class="col-xs-10">
                    <div class="col-centered">
                        <div class="input-group">
                            <span class="input-group-addon options-text">Horzental LEDs</span>
                            <input type="number" class="form-control" name="msg" value="60" min="0" ng-model="horzLeds">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon options-text">Vertial LEDs</span>
                            <input type="number" class="form-control" name="msg" value="30" min="0" ng-model="vertLeds">
                        </div>                    
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default btn-circle btn-xl center-block" ng-click="program()">
                     <img class="center-block" src="svg/enter.svg">
                    </button>

                </div>
            </div>    
        </div>
        <div class="col-md-4 col-xs-2">
             
        </div>
    </div>       
</body>
</html>
